<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Summarizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron" style="text-align:center;">
    <h1>Text Summarizer</h1>      
</div>
<div class="container">
       <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form action="/result" method="post">
             <div class="form-group">
                 <label for="box">Copy and paste your text into the box</label>
                 <textarea class="form-control" rows="8" id="box"  name="bigText"></textarea>
              </div>
              <div class="form-group">
                  <label for="num">Type the summarized sentence number you need</label>
                  <input type="number" class="form-control" id="num" value="5" name="num">
               </div>
              <button type="submit" class="btn btn-default">Summarize Now</button>
              </form>

        </div>
        <div class="col-md-2"></div>
       </div>
</div>

</body>
</html>
